<!DOCTYPE html>
<html>
<head>
    <title>EUROPAIR Registration</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

<div class="container">
    <h2>EUROPAIR Candidate Registration</h2>

    <form method="POST" action="/submit">

        <!-- STEP 1 -->
        <div class="step active">
            <h3>Step 1: Personal Information</h3>
            <input name="name" placeholder="Full Name" required>
            <input name="email" type="email" placeholder="Email Address" required>
            <input name="number" placeholder="Phone Number" required>
            <input name="land" placeholder="Country" required>
            <input name="age" type="number" placeholder="Age" required>
            <button type="button" onclick="nextStep()">Next</button>
        </div>

        <!-- STEP 2 -->
        <div class="step">
            <h3>Step 2: Program Details</h3>
            <input name="program" placeholder="Program Applying For" required>
            <input name="language" placeholder="German Language Level" required>
            <input name="marital" placeholder="Marital Status" required>
            <input name="rejection" placeholder="Visa Rejection (Yes/No)" required>
            <input name="rejection_when" placeholder="If Yes, Months Ago or Date" required>
            <button type="button" onclick="prevStep()">Back</button>
            <button type="button" onclick="nextStep()">Next</button>
        </div>

        <!-- STEP 3 -->
        <div class="step">
            <h3>Step 3: Confirmation</h3>
            <label>
                <input type="checkbox" required>
                I accept EUROPAIR Terms & Conditions and Refund Policy.
            </label>
            <button type="button" onclick="prevStep()">Back</button>
            <button type="submit">Submit Registration</button>
        </div>

    </form>
</div>

<script>
let currentStep = 0;
const steps = document.querySelectorAll(".step");

function showStep(index) {
    steps.forEach((step, i) => {
        step.classList.remove("active");
        if (i === index) step.classList.add("active");
    });
}

function nextStep() {
    if (currentStep < steps.length - 1) {
        currentStep++;
        showStep(currentStep);
    }
}

function prevStep() {
    if (currentStep > 0) {
        currentStep--;
        showStep(currentStep);
    }
}

showStep(currentStep);
</script>

</body>
</html>
